<div class="our-team">
  <h2>Our Team</h2>
  <div class="team-members">
    <div class="team-member" *ngFor="let user of (topUsers$ | async)">
      <img [src]="user.imageContent" alt="Team Member" class="member-image">
      <h3>{{ user.name }}</h3>
      <p>{{ user.username }}</p>
    </div>
  </div>
</div>
